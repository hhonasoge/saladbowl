<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="info-modal"></div>
        <div id="game-background">
            <h1>Welcome to Salad Bowl!</h1>
            <div class="inputText">
                <input type="text" id="username-input" placeholder="Username"/>
                <input type="text" id="roomID" placeholder="roomID"/>
                <button id="play-button" style="width:120px;height:30px; border-radius: 10px;">Enter room</button>
                <div class="createRoomClass">
                    <br>
                    <button class='styled-button' id="create-room">Create room</button>
                </div>
            </div>
        </div>
        <div id="disconnect-modal" class="hidden">
            <div>
            <h2>Disconnected from Server </h2>
            <hr />
            <button id="reconnect-button">RECONNECT</button>
            </div>
        </div>
</body>
</html>
